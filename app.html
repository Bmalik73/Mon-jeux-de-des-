<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/app.css">
    <title>Dice roll game</title>
</head>
<body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Joueur 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Score</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>


            <div class="player-1-panel">
                <div class="player-name" id="name-1">Joueur 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Score</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>Nouvelle partie</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Lancer les d√©s!</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <img src="image/dice-5.png" alt="Dice" class="dice">
        </div>
</body>
</html>
